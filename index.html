<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legal AI Bot - NDA Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Legal AI Bot: NDA Generator</h1>
    
    <form id="ndaForm">
      <label for="partyA">Disclosing Party (Party A):</label>
      <input type="text" id="partyA" placeholder="e.g., ABC Pvt Ltd" required />

      <label for="partyB">Receiving Party (Party B):</label>
      <input type="text" id="partyB" placeholder="e.g., XYZ Solutions" required />

      <label for="purpose">Purpose of Disclosure:</label>
      <input type="text" id="purpose" placeholder="e.g., software development collaboration" required />

      <label for="duration">Agreement Duration (in years):</label>
      <input type="number" id="duration" placeholder="e.g., 2" required />

      <label for="jurisdiction">Jurisdiction:</label>
      <input type="text" id="jurisdiction" placeholder="e.g., New Delhi, India" required />

      <button type="submit">Generate NDA</button>
    </form>

    <div id="ndaOutput" class="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
