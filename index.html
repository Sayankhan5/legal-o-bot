<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NDA Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Non-Disclosure Agreement Generator</h1>
    
    <form id="ndaForm">
      <label>Disclosing Party Name:</label>
      <input type="text" id="disclosingName" required>

      <label>Disclosing Party Address:</label>
      <input type="text" id="disclosingAddress" required>

      <label>Receiving Party Name:</label>
      <input type="text" id="receivingName" required>

      <label>Receiving Party Address:</label>
      <input type="text" id="receivingAddress" required>

      <label>Effective Date:</label>
      <input type="date" id="effectiveDate" required>

      <button type="submit">Generate NDA</button>
    </form>

    <div id="ndaOutput" class="nda-output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
