<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NDA Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 700px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #ndaOutput {
      white-space: pre-wrap;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Non-Disclosure Agreement (NDA) Generator</h1>
  <form id="ndaForm">
    <label>Effective Date:</label>
    <input type="text" id="date" placeholder="e.g., 1st August, 2025" required />

    <label>Disclosing Party Name:</label>
    <input type="text" id="discloser" required />

    <label>Disclosing Party Address:</label>
    <input type="text" id="discloserAddress" required />

    <label>Receiving Party Name:</label>
    <input type="text" id="receiver" required />

    <label>Receiving Party Type (individual/entity):</label>
    <input type="text" id="receiverType" required />

    <label>Receiving Party Address:</label>
    <input type="text" id="receiverAddress" required />

    <label>Purpose of NDA:</label>
    <textarea id="purpose" required></textarea>

    <label>Duration (years):</label>
    <input type="number" id="duration" required />

    <label>Jurisdiction (City):</label>
    <input type="text" id="jurisdiction" required />

    <label>Liquidated Damages Amount (INR):</label>
    <input type="text" id="damages" required />

    <button type="submit">Generate NDA</button>
  </form>

  <div id="ndaOutput"></div>

  <script>
    document.getElementById("ndaForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        date: document.getElementById("date").value,
        discloser: document.getElementById("discloser").value,
        discloserAddress: document.getElementById("discloserAddress").value,
        receiver: document.getElementById("receiver").value,
        receiverType: document.getElementById("receiverType").value,
        receiverAddress: document.getElementById("receiverAddress").value,
        purpose: document.getElementById("purpose").value,
        duration: document.getElementById("duration").value,
        jurisdiction: document.getElementById("jurisdiction").value,
        damages: document.getElementById("damages").value
      };

      const ndaText = `NON-DISCLOSURE AGREEMENT\nThis Non-Disclosure Agreement ("Agreement") is entered into on this ${data.date} ("Effective Date"), by and between:\n\n1. ${data.discloser}, a company incorporated under the laws of India, having its registered office at ${data.discloserAddress} (hereinafter referred to as the “Disclosing Party”);\nAND\n2. ${data.receiver}, ${data.receiverType} having its principal place of business/residence at ${data.receiverAddress} (hereinafter referred to as the “Receiving Party”).\n\n... [FULL NDA CONTENT HERE — truncated to save space in this box, use full NDA from your previous message and insert variables accordingly] ...\n\nDisclosing Party\nSignature: _____________________\nName:\nDesignation:\nDate:\n\nReceiving Party\nSignature: _____________________\nName:\nDesignation:\nDate:`;

      document.getElementById("ndaOutput").textContent = ndaText;
    });
  </script>
</body>
</html>
