<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NDA Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header">
    <img src="assets/images/legal-o-bot-logo.png" alt="LEGAL-O-BOT Logo" class="logo" />
    <h1>üìù NDA Generator</h1>
  </div>

  <div class="container">
    <form id="ndaForm">
      <fieldset>
        <legend>A. Common Metadata</legend>
        <label>Effective Date:</label>
        <input type="date" id="effectiveDate" required />

        <label>Agreement Term (Years):</label>
        <input type="number" id="term" required />

        <label>Survival Clause Duration (Years):</label>
        <input type="number" id="survival" required />

        <label>Purpose of Disclosure:</label>
        <input type="text" id="purpose" required />
      </fieldset>

      <fieldset>
        <legend>B. Disclosing Party Details</legend>
        <input type="text" placeholder="Entity Type" id="dEntity" required />
        <input type="text" placeholder="Company/Individual Name" id="dName" required />
        <input type="text" placeholder="CIN (if company)" id="dCIN" />
        <input type="text" placeholder="Section 8 Company? (Yes/No)" id="dSec8" />
        <input type="text" placeholder="Registered Office Address" id="dAddress" required />
        <input type="text" placeholder="Signatory Name" id="dSign" required />
        <input type="text" placeholder="Signatory Designation" id="dSignDesig" required />
        <input type="text" placeholder="PAN" id="dPAN" required />
        <input type="text" placeholder="Aadhaar" id="dAadhaar" required />
      </fieldset>

      <fieldset>
        <legend>C. Receiving Party Details</legend>
        <input type="text" placeholder="Entity Type" id="rEntity" required />
        <input type="text" placeholder="Company/Individual Name" id="rName" required />
        <input type="text" placeholder="CIN (if company)" id="rCIN" />
        <input type="text" placeholder="Section 8 Company? (Yes/No)" id="rSec8" />
        <input type="text" placeholder="Principal Address" id="rAddress" required />
        <input type="text" placeholder="Signatory Name" id="rSign" required />
        <input type="text" placeholder="Signatory Designation" id="rSignDesig" required />
        <input type="text" placeholder="PAN" id="rPAN" required />
        <input type="text" placeholder="Aadhaar" id="rAadhaar" required />
      </fieldset>

      <fieldset>
        <legend>D. Legal & Jurisdictional</legend>
        <input type="text" placeholder="Governing Law Location" id="lawLocation" required />
        <input type="text" placeholder="Jurisdiction Court" id="jurisdiction" required />
        <input type="text" placeholder="Arbitration City" id="arbitration" required />
      </fieldset>

      <fieldset>
        <legend>E. Witness Details</legend>
        <input type="text" placeholder="Witness 1 Name" id="w1Name" required />
        <input type="text" placeholder="Witness 1 Address" id="w1Address" required />
        <input type="text" placeholder="Witness 2 Name" id="w2Name" required />
        <input type="text" placeholder="Witness 2 Address" id="w2Address" required />
      </fieldset>

      <button type="submit">Generate NDA</button>
    </form>

    <div id="ndaOutput" class="nda-output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
